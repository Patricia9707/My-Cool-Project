<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="preconnect" href="https://fonts.googleapis.com" />  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
    <link  
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"  
      rel="stylesheet" />  
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
    <link rel="stylesheet" href="src/style.css" />  
    <title>My Weather Application</title>  
  </head>  
  <body>  
    <button id="theme-toggle">Switch to Dark Mode</button>  
    <div class="weather-app">  
      <header>  
        <form id="search-form">  
          <input  
            type="search"  
            placeholder="Enter a city.."  
            required  
            class="search-input"  
            id="search-input" />  
          <input type="submit" value="Search" class="search-button" />  
        </form>  
      </header>  
      <main>  
        <div class="current-weather">  
          <div>  
            <h1 class="current-city" id="current-city">Paris</h1>  
            <p class="current-details">  
              <span id="current-date"></span>, moderate rain <br />  
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>  
            </p>  
          </div>  
          <div class="current-temperature">  
            <span class="current-temperature-icon">☀️</span>  
            <span class="current-temperature-value" id="current-temperature">24</span>  
            <span class="current-temperature-unit">°C</span>  
          </div>  
        </div>  
      </main>  
      <footer>  
        <p>  
          This project was coded by  
          <a href="#" target="_blank">Patricia Serakalala</a> and is  
          <a href="https://github.com/Patricia9707/My-Cool-Project" target="_blank">  
            on GitHub</a>  
          and  
          <a href="#" target="_blank">hosted on Netlify</a>  
        </p>  
      </footer>  
    </div>  
    <script src="src/index.js"></script>  
    <script>  
      const themeToggleButton = document.getElementById('theme-toggle');  

      themeToggleButton.addEventListener('click', () => {  
        const currentTheme = document.documentElement.getAttribute('data-theme');  
        
        if (currentTheme === 'dark') {  
          document.documentElement.setAttribute('data-theme', 'light');  
          themeToggleButton.textContent = 'Switch to Dark Mode';  
        } else {  
          document.documentElement.setAttribute('data-theme', 'dark');  
          themeToggleButton.textContent = 'Switch to Light Mode';  
        }  
      });  

      // Optional: Set initial theme based on user preference or system settings  
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {  
        document.documentElement.setAttribute('data-theme', 'dark');  
        themeToggleButton.textContent = 'Switch to Light Mode';  
      } else {  
        document.documentElement.setAttribute('data-theme', 'light');  
        themeToggleButton.textContent = 'Switch to Dark Mode';  
      }  
    </script>  
  </body>  
</html>
